<html>

    <body>
       
        <section class="w h my-5 mx-auto shadow-lg px-5 py-1">
            <div class="container py-4">
                <h1 class="text-center my-3">Smart Login System</h1>
                <form action="">
                    <input type="text" placeholder="Enter your name" class="form-control mt-2 mb-3" id="nameInput">
                    <input type="text" placeholder="Enter your email" class="form-control mb-2" id="mailInput">

                    <div>
                        <h6 class="text-center text-danger mb-3" id="mailAlert"></h6>
                    </div>

                    <input type="password" placeholder="Enter your password" class="form-control mb-4" id="passwordInput">
                </form>
                <div >
                    <h6 id="alert" class="text-center text-danger mb-4 "></h6>
                </div>
                <button class="btn btn-outline-info w-100" id="SignUp">Sign Up</button>
                <h6 class="text-center text-white mt-4">You have an account? <a href="index.html" class="text-decoration-none text-white"> Signin</a></h6>
            </div>
        </section>
